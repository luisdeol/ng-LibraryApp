<h3>{{ message }}</h3>

<div class="row">
            <div class="input-field col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="showForm=!showForm">Add
                    <i class="material-icons right">send</i>
                </button>
            </div>
</div>

<div class="row" ng-show="showForm" ng-submit="add()">
    <form class="col s12" name="bookForm">
        <div class="row">
            <div class="input-field col s6">
              <input id="title" type="text" class="validate" ng-model="book.title">
              <label for="title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input id="isbn" type="text" class="validate" ng-model="book.isbn">
              <label for="isbn">ISBN</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input id="publish_year" type="text" class="validate" ng-model="book.publish_year">
              <label for="publish_year">Publish Year</label>
            </div>
        </div>
        <label>Author</label>
        <select class="browser-default" ng-model="book.author" ng-options="author as (author.last_name+ ', ' +author.first_name) for author in authors track by author.id">
        </select>

        <label>Publisher</label>
        <select class="browser-default" ng-model="book.publisher" ng-options="publisher as publisher.name for publisher in publishers track by publisher.id">
        </select>

        <div class="row">
            <div class="input-field col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">done</i>
                </button>
            </div>
        </div>
    </form>
</div>
<pre>{{ book }}</pre>
<div id="list-books">
    <ul class="collection with-header">
        <li class="collection-header"><h4>Books</h4></li>
        <li ng-repeat="book in books" class="collection-item">
          <a ui-sref="bookDetails({id:book.id})">{{ book.title }}</a>
        </li>
    </ul>
</div>
