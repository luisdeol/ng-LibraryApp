<h3>{{ message }}</h3>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
              <input id="title" type="text" class="validate">
              <label for="title">First Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input id="isbn" type="text" class="validate">
              <label for="isbn">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Insert
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>

<div id="list-publishers">
    <ul class="collection with-header">
        <li clas="collection-header"><h4>Publishers</h4></li>
        <li ng-repeat="publisher in publishers" class="collection-item">
          {{ publisher.name }}
        </li>
    </ul>
</div>
