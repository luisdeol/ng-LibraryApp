{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body ng-app="app">
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a ui-sref="books">Books</a></li>
            <li><a ui-sref="authors">Authors</a></li>
            <li><a ui-sref="publishers">Publishers</a></li>
          </ul>
        </div>
    </nav>
    <div ui-view></div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/controllers/AllAuthorsController.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/controllers/AllBooksController.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/controllers/AllPublishersController.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/controllers/AuthorController.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/controllers/BookController.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/controllers/PublisherController.js' %}"></script>
</body>
</html>
