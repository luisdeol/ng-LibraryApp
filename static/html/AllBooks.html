<h3>{{ message }}</h3>

<div class="row">
            <div class="input-field col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="showForm=!showForm">Add
                    <i class="material-icons right">send</i>
                </button>
            </div>
</div>

<div class="row" ng-show="showForm">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
              <input id="title" type="text" class="validate">
              <label for="title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input id="isbn" type="text" class="validate">
              <label for="isbn">ISBN</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input id="publish_year" type="text" class="validate">
              <label for="publish_year">Publish Year</label>
            </div>
        </div>
        <label>Author</label>
        <select class="browser-default">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>

        <label>Publisher</label>
        <select class="browser-default">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>

        <div class="row">
            <div class="input-field col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">done</i>
                </button>
            </div>
        </div>
    </form>
</div>

<div id="list-books">
    <ul class="collection with-header">
        <li class="collection-header"><h4>Books</h4></li>
        <li ng-repeat="book in books" class="collection-item">
          {{ book.title }}
        </li>
    </ul>
</div>
