<h3>{{ message }}</h3>

<div class="row">
            <div class="input-field col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="showForm=!showForm">Add
                    <i class="material-icons right">send</i>
                </button>
            </div>
</div>

<div class="row" ng-show="showForm">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
              <input id="title" type="text" class="validate">
              <label for="title">First Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input id="isbn" type="text" class="validate">
              <label for="isbn">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">done</i>
                </button>
            </div>
        </div>
    </form>
</div>

<div id="list-authors">
    <ul class="collection with-header">
        <li class="collection-header"><h4>Authors</h4></li>
        <li ng-repeat="author in authors" class="collection-item">
          {{ author.last_name }}, {{ author.first_name }}
        </li>
    </ul>
</div>
