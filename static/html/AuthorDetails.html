<a ui-sref="authors">Back to Authors List</a></br>

<h5>{{ message }}</h5>

<h4>{{ author.fullname }}</h4>

<dl>
    <dt>First Name</dt>
    <dd>{{ author.first_name }}</dd>
    <dt>Last Name</dt>
    <dd>{{  author.last_name }}</dd>
    <dt>Books</dt>
    <dd>
        <ul>
            <li ng-repeat="book in author.books">
                <a ui-sref="bookDetails({id:book.id})">{{ book.title }}, {{ book.publish_year }}</a>
            </li>
            {{ hasBooks ? '' : 'There is not any book registered for this Publisher' }}
        </ul>
    </dd>
</dl>
